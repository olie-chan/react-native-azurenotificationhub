trigger:
  branches:
    include:
    - master
    - releases/*
    exclude:
    - refs/tag/*

pool:
  vmImage: 'macOS-10.14'

steps:
- script: |
    mv ./sample ../
  displayName: 'Prepare sample project'

- task: NodeTool@0
  inputs:
    versionSpec: '10.15.3'
  displayName: 'Install Node'

- script: npm install
  displayName: 'Install dependencies'
  workingDirectory: '../sample'

- script: |
    rm -R ./node_modules/react-native-azurenotificationhub/*
    cp -R ../s/* ./node_modules/react-native-azurenotificationhub/
    cp ../s/.slather.yml .
  displayName: 'Copying react-native-azurenotificationhub'
  workingDirectory: '../sample'

- script: |
    pod install
    sudo cp -R ../node_modules/react-native-azurenotificationhub/ios Pods/RNAzureNotificationHub
    sudo chown -R $(id -u):$(id -g) Pods/RNAzureNotificationHub
    pod update --no-repo-update
  displayName: 'Install CocoaPods dependencies'
  workingDirectory: '../sample/ios'

- task: Xcode@5
  displayName: 'Building iOS'
  inputs:
    actions: 'build'
    scheme: 'ReactNativeAzureNotificationHubSample'
    sdk: 'iphoneos'
    configuration: 'Release'
    xcWorkspacePath: '../sample/ios/ReactNativeAzureNotificationHubSample.xcworkspace'
    xcodeVersion: '10'
    signingOption: 'nosign'
    useXcpretty: 'true'
    
- task: Xcode@5
  displayName: 'Running iOS unit tests'
  inputs:
    actions: 'test'
    scheme: 'ReactNativeAzureNotificationHubSample'
    sdk: 'iphonesimulator'
    configuration: 'Debug'
    xcWorkspacePath: '../sample/ios/ReactNativeAzureNotificationHubSample.xcworkspace'
    xcodeVersion: '10'
    signingOption: 'nosign'
    useXcpretty: 'true'
    destination: 'platform=iOS Simulator, name=iPhone 8'
    destinationPlatformOption: 'iOS'
    destinationTypeOption: 'simulators'
    destinationSimulators: 'iPhone 8'
    publishJUnitResults: 'true'

- script: slather
  displayName: 'Running slather'
  workingDirectory: '../sample'

- script: reportgenerator "-reports:*.xml" "-reporttypes:cobertura" "-targetdir:."
  displayName: 'Merge Android and iOS reports'
  workingDirectory: '../sample'  

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '../sample/cobertura.xml'
